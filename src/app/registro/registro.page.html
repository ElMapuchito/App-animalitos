<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title id="registro">
      Registre sus datos
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-title id="titulo" class="ion-text-center">Registrese</ion-title>
  </ion-toolbar>
  <form [formGroup]='registroFormulario'>
      <!-- Campo Usuario -->
    <mat-form-field appearance="outline" style="padding-top: 5px;">
      <mat-label>
        Usuario
      </mat-label>
      <input matInput formControlName="nombre">
    </mat-form-field>
    <!-- Contrase単a -->
    <mat-form-field appearance="outline">
      <mat-label>
        Contrase単a
      </mat-label>
      <input matInput formControlName="password" type="password">
    </mat-form-field>
    <!-- Contrase単a confirmacion -->
    <mat-form-field appearance="outline">
      <mat-label>
        Repita la contrase単a
      </mat-label>
      <input matInput formControlName="password2" type="password">
    </mat-form-field>
  </form>
  <ion-button color="primary" class="espacio ion-text-center" (click)="confirmar()">Registrarme</ion-button>
</ion-content>
